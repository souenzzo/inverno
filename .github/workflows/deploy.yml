on:
  push:
    tags:
      - "*"
jobs:
  publish:
    runs-on: "ubuntu-latest"
    permissions:
      contents: "read"
      packages: "write"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-java@v3"
        with:
          java-version: "17"
          distribution: "adopt"
          cache: "maven"
      - run: "echo mvn deploy -Dbr.dev.zz.inverno.version=${GITHUB_REF#refs/tags/}"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
